<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>接口文档</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h4>API接口文档：</h4>
    <br/>
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <td>接口名</td>
                <td>参数</td>
                <td>说明</td>
                <td>实例</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>GetTaskTypes</td>
                <td>无</td>
                <td>获取所有的查询任务种类</td>
                <td>/GetTaskTypes</td>
            </tr>

            <tr>
                <td>GetTaskList</td>
                <td>id</td>
                <td>获取指定查询任务下的数据列表</td>
                <td>/GetTaskList/id</td>
            </tr>

            <tr>
                <td>GetTakDetails</td>
                <td>id</td>
                <td>获取单个任务的详情</td>
                <td>/GetTakDetails/id</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
